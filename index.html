    <section id="hero-section">
      <div class="container">
        <h2></h2>
        <div id="myCarousel" class="carousel" data-ride="carousel" data-interval="4000">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

              <div id="search-form">

                <textarea id="included-food" rows="3" cols="50"></textarea>
                <p>Exclude Food Items:</p>
                <textarea id="excluded-food" rows="3" cols="50"></textarea>
                <!-- <span id="search-span" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> -->

                  <span class="glyphicon glyphicon-search"></span> Search

            </div>
          </div>
        </form>
        <form class="col-sm-12" id="search-form-top">
          <div class="form-group-top col-sm-3 col-sm-offset-4">
            <div id="search-group-top" class="input-group input-group-lg center-block">
              <p class="title">FOOD for THOUGHT</p>
              <hr>
              <div id="search-form-sub-top">
                <p>Recipes from items<br> you already have<br> in your fridge.</p>
                <div></div>
                <a href='javascript:;' onclick='showSearch();'>Get Started</a>
